# defaults for a js app
aliases:
  default:
    - 'ci'
  ci:
    - 'clean'
    - 'prepare'
    - 'quality'
    - 'test'
  test:
    - 'test:unit'
  test:unit:
    - 'exec:mocha'
  quality:
    - 'prepare'
    - 'complexity:all'
    # not playing nice with swig files
    # - 'htmlhint:all'
    - 'jshint:all'
    - 'jshint:report'
    - 'spell'
  documentation:
    - 'yuidoc:all'
    - 'apidoc:all'

files:
  # TODO lint js in public
  js:
    dir: src
    all: src/**/*.js
  views:
    dir: public/views
    all: public/views/**/*.html
